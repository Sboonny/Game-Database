<section class="details"> 
  <header class="game-banner">
    <img src="https://media.rawg.io/media/games/84d/84da2ac3fdfc6507807a1808595afb12" alt="background image" class="game-banner-image">
  </header>
  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <h1 class='game-header-title'>Game Name</h1>
        <span class="game-release-date">Release: 1.2.2002</span>
        <p class="game-header-genre">
          <span>RPG</span>
        </p>
        <div class="game-gauge">
          <mwl-gauge class='two' [max]='100' [dialStartAngle]="180" [dialEndAngle]='0' [value]='gameRating'></mwl-gauge>
        </div>
      </div>
    </div>
  </div>
</section>
